<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlo - Plan Your Travel Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%D&auto=format&fit=crop&w=1770&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            animation: fadeIn 1s ease;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #FF9E44;
            text-decoration: none;
            display: flex;
            align-items: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .logo-icon {
            margin-right: 8px;
            font-size: 28px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
            cursor: pointer;
        }
        
        nav ul li a:hover {
            color: #FF9E44;
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #FF9E44;
            transition: width 0.3s;
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 150px; /* Ensure space for welcome message */
            justify-content: flex-end;
        }

        .dropdown {
            position: relative;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(30, 30, 30, 0.9);
            min-width: 280px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 10;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: slideDown 0.3s ease;
            top: calc(100% + 15px);
            right: 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .dropdown:hover > .dropdown-content:not(.show-via-click) {
            display: block; /* For hover on Support dropdown */
        }
        
        .dropdown-content a {
            color: #ddd;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-weight: 500;
        }
        
        .dropdown-content a:hover {
            background: #FF9E44;
            color: #fff;
        }

        .expense-section {
            text-align: center;
            padding: 40px 0;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeUp 1s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .expense-section h1 {
            font-size: 42px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .expense-section p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .calculator {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-row .input-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #FF9E44;
        }
        
        .input-group input {
            width: 100%; padding: 15px; border-radius: 10px; border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1); color: #fff; font-size: 16px; transition: all 0.3s ease;
        }

        .input-group input[readonly] { cursor: not-allowed; opacity: 0.7; }
        .input-group input#from-date { cursor: pointer; }
        
        .input-group input:focus {
            outline: none; border-color: #FF9E44; background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 158, 68, 0.3);
        }
        
        .input-group input::placeholder { color: rgba(255, 255, 255, 0.6); }
        
        .nav-buttons-container {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%;
            max-width: 800px; display: flex; justify-content: space-between; z-index: 100; padding: 0 15px;
        }

        .nav-btn {
            padding: 15px 35px; font-size: 18px; font-weight: 600; border-radius: 30px;
            cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-flex;
            align-items: center; gap: 10px; border: none;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px); color: #fff;
        }

        .back-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .next-btn { background: #FF9E44; color: #fff; }
        .next-btn:hover { background: #FF8A24; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .calendar-modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px); animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.8); border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px); padding: 25px; border-radius: 20px; width: 90%;
            max-width: 380px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .calendar-header h2 { font-size: 1.2em; color: #FF9E44; }
        .calendar-nav button { background: transparent; border: none; color: #fff; font-size: 1.5em; cursor: pointer;
            padding: 5px 10px; border-radius: 50%; transition: background-color 0.2s;
        }
        .calendar-nav button:hover { background-color: rgba(255, 255, 255, 0.1); }
        .weekdays, .days { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .weekdays div { font-weight: 600; color: rgba(255, 255, 255, 0.5); padding: 10px 0; }
        .days div { padding: 10px; cursor: pointer; border-radius: 50%; transition: all 0.2s; }
        .days div:not(.disabled):not(.empty):hover { background-color: #FF9E44; color: #111; transform: scale(1.1); }
        .days .today { background-color: rgba(255, 158, 68, 0.3); }
        .days .selected { background-color: #FF9E44; color: #111; font-weight: bold; }
        .days .disabled { color: rgba(255, 255, 255, 0.3); cursor: not-allowed; text-decoration: line-through; }
        
        .welcome-message { font-weight: 500; font-size: 16px; cursor: pointer; }
        
        #user-profile-container .dropdown-content.show-via-click { display: block; }
        #user-info-popup { padding: 15px; }
        #user-info-popup ul { list-style: none; padding: 0; margin: 0; }
        #user-info-popup ul li { padding: 8px 0; font-size: 14px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); display: flex; }
        #user-info-popup ul li:last-child { border-bottom: none; }
        #user-info-popup ul li strong { color: #FF9E44; display: inline-block; min-width: 80px; margin-right: 10px; }

        @media (max-width: 992px) {
            header { flex-direction: column; gap: 20px; }
        }
        @media (max-width: 768px) {
            .calculator { padding: 25px; }
            .form-row { flex-direction: column; gap: 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <i class="fas fa-map-marked-alt logo-icon"></i>Wanderlo
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About</a></li>
                    <li><a href="index.html">Contact</a></li>
                    <li class="dropdown">
                        <a href="#">Support <i class="fas fa-chevron-down" style="font-size: 0.8em;"></i></a>
                        <div class="dropdown-content">
                            <a href="#">Help Center</a>
                            <a href="#">FAQ</a>
                            <a href="#">Travel Advisory</a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="profile-section">
                 </div>
        </header>
        
        <section class="expense-section">
            <h1>Plan Your Trip Details</h1>
            <p>Tell us a bit about your upcoming adventure to get started.</p>
            
            <div class="calculator">
                <div class="form-row">
                    <div class="input-group">
                        <label for="travellers"><i class="fas fa-users"></i> No. of Travellers</label>
                        <input type="number" id="travellers" placeholder="e.g., 2" min="1" value="2">
                    </div>
                    <div class="input-group">
                        <label for="duration"><i class="fas fa-clock"></i> Trip Duration (days)</label>
                        <input type="number" id="duration" placeholder="e.g., 5" min="1" value="5">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="from-date"><i class="fas fa-calendar-day"></i> From</label>
                        <input type="text" id="from-date" placeholder="Select a start date" readonly>
                    </div>
                    <div class="input-group">
                        <label for="to-date"><i class="fas fa-calendar-check"></i> To</label>
                        <input type="text" id="to-date" placeholder="End date will be calculated" readonly>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="calendar-modal" class="calendar-modal">
        <div class="modal-content">
            <div class="calendar-header">
                <div class="calendar-nav"> <button id="prev-month">&lt;</button> </div>
                <h2 id="month-year"></h2>
                <div class="calendar-nav"> <button id="next-month">&gt;</button> </div>
            </div>
            <div class="weekdays">
                <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
            </div>
            <div class="days" id="days-container"></div>
        </div>
    </div>

    <div class="nav-buttons-container">
        <a href="index.html" class="nav-btn back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <a href="page 3.html" class="nav-btn next-btn">Next <i class="fas fa-arrow-right"></i></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- PART 1: USER SESSION MANAGEMENT (from index.html) ---

            function calculateAge(dobString) {
                if (!dobString) return null;
                const dob = new Date(dobString);
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                const monthDifference = today.getMonth() - dob.getMonth();
                if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }
                return age;
            }

            function updateLoginStateUI() {
                const isLoggedIn = sessionStorage.getItem('isLoggedIn');
                const profileSection = document.querySelector('.profile-section');
                
                profileSection.innerHTML = ''; // Clear previous state

                if (isLoggedIn) {
                    const userFirstName = sessionStorage.getItem('userFirstName') || 'User';
                    const userLName = sessionStorage.getItem('userLName') || '';
                    const userEmail = sessionStorage.getItem('userEmail') || 'N/A';
                    const userDOB = sessionStorage.getItem('userDOB') || 'N/A';
                    const userGender = sessionStorage.getItem('userGender') || 'N/A';
                    const age = calculateAge(userDOB);

                    const userProfileContainer = document.createElement('div');
                    userProfileContainer.id = 'user-profile-container';
                    userProfileContainer.className = 'dropdown';
                    userProfileContainer.innerHTML = `
                        <span id="welcome-message" class="welcome-message">Welcome, ${userFirstName} <i class="fas fa-chevron-down" style="font-size: 0.8em;"></i></span>
                        <div id="user-info-popup" class="dropdown-content">
                            <ul>
                                <li><strong>Age:</strong> ${age !== null ? age : 'N/A'}</li>
                                <li><strong>Name:</strong> ${userFirstName} ${userLName}</li>
                                <li><strong>Email:</strong> ${userEmail}</li>
                                <li><strong>DOB:</strong> ${userDOB}</li>
                                <li><strong>Gender:</strong> ${userGender}</li>
                            </ul>
                        </div>
                    `;
                    profileSection.appendChild(userProfileContainer);

                    userProfileContainer.querySelector('#welcome-message').addEventListener('click', (e) => {
                        e.stopPropagation();
                        userProfileContainer.querySelector('.dropdown-content').classList.toggle('show-via-click');
                    });

                } else {
                    const loginBtn = document.createElement('a');
                    loginBtn.href = "index.html#login"; 
                    loginBtn.className = 'nav-btn';
                    loginBtn.style.cssText = 'background: #FF9E44; padding: 10px 20px; font-size: 16px;';
                    loginBtn.innerHTML = `<i class="fas fa-sign-in-alt"></i> Log In`;
                    profileSection.appendChild(loginBtn);
                }
            }

            // --- PART 2: CALENDAR & PAGE-SPECIFIC LOGIC ---

            const fromDateInput = document.getElementById('from-date');
            const toDateInput = document.getElementById('to-date');
            const durationInput = document.getElementById('duration');
            const travelersInput = document.getElementById('travellers');
            const modal = document.getElementById('calendar-modal');
            const daysContainer = document.getElementById('days-container');
            const monthYearDisplay = document.getElementById('month-year');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const nextBtnLink = document.querySelector('.next-btn');


            let calendarDate = new Date();
            let selectedDate = null;
            calendarDate.setDate(1);

            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            const renderCalendar = () => {
                const year = calendarDate.getFullYear();
                const month = calendarDate.getMonth();
                monthYearDisplay.textContent = `${monthNames[month]} ${year}`;
                daysContainer.innerHTML = '';

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const lastDateOfMonth = new Date(year, month + 1, 0).getDate();
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                for (let i = 0; i < firstDayOfMonth; i++) {
                    daysContainer.insertAdjacentHTML('beforeend', `<div class="empty"></div>`);
                }

                for (let i = 1; i <= lastDateOfMonth; i++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.textContent = i;
                    const currentDayDate = new Date(year, month, i);
                    currentDayDate.setHours(0, 0, 0, 0);

                    if (currentDayDate < today) {
                        dayDiv.classList.add('disabled');
                    } else {
                        dayDiv.addEventListener('click', () => {
                            selectedDate = new Date(year, month, i);
                            fromDateInput.value = selectedDate.toLocaleDateString('en-GB');
                            closeModal();
                            calculateToDate();
                            renderCalendar();
                        });
                    }

                    if (selectedDate && currentDayDate.getTime() === selectedDate.getTime()) {
                        dayDiv.classList.add('selected');
                    }
                    if (currentDayDate.getTime() === today.getTime()) {
                        dayDiv.classList.add('today');
                    }
                    daysContainer.appendChild(dayDiv);
                }
            };

            const calculateToDate = () => {
                if (selectedDate) {
                    const duration = parseInt(durationInput.value, 10);
                    if (!isNaN(duration) && duration > 0) {
                        const toDate = new Date(selectedDate);
                        toDate.setDate(selectedDate.getDate() + duration - 1);
                        toDateInput.value = toDate.toLocaleDateString('en-GB');
                    } else {
                        toDateInput.value = '';
                    }
                }
            };

            const openModal = () => modal.style.display = 'block';
            const closeModal = () => modal.style.display = 'none';

            fromDateInput.addEventListener('click', openModal);
            durationInput.addEventListener('input', calculateToDate);
            prevMonthBtn.addEventListener('click', () => {
                calendarDate.setMonth(calendarDate.getMonth() - 1);
                renderCalendar();
            });
            nextMonthBtn.addEventListener('click', () => {
                calendarDate.setMonth(calendarDate.getMonth() + 1);
                renderCalendar();
            });
            window.addEventListener('click', (event) => {
                if (event.target === modal) closeModal();
            });
            
            // --- PART 3: SAVE DATA AND NAVIGATE ---
            nextBtnLink.addEventListener('click', function(event) {
                event.preventDefault(); // Stop the link from navigating immediately

                const numTravelers = parseInt(travelersInput.value, 10);
                const tripDuration = parseInt(durationInput.value, 10);

                // Basic validation
                if (isNaN(numTravelers) || numTravelers < 1) {
                    alert("Please enter a valid number of travellers.");
                    return;
                }
                if (isNaN(tripDuration) || tripDuration < 1) {
                    alert("Please enter a valid trip duration.");
                    return;
                }
                if (!selectedDate) {
                    alert("Please select a start date for your trip.");
                    return;
                }

                // Save the data to sessionStorage for subsequent pages to use
                sessionStorage.setItem('numTravelers', `${numTravelers} Traveller${numTravelers > 1 ? 's' : ''}`);
                sessionStorage.setItem('tripDuration', `${tripDuration} Day${tripDuration > 1 ? 's' : ''}`);
                
                // **** THIS IS THE FIX ****
                // Save the start and end dates to sessionStorage
                sessionStorage.setItem('tripStartDate', fromDateInput.value);
                sessionStorage.setItem('tripEndDate', toDateInput.value);
                
                // Proceed to the next page
                window.location.href = nextBtnLink.href;
            });

            // --- INITIALIZATION ---
            updateLoginStateUI(); 
            renderCalendar();   
        });
    </script>
</body>
</html>
